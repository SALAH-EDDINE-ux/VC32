
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vanilla Calculator</title>
  <meta name="description" content="A clean, keyboard-friendly calculator built with vanilla HTML, CSS, and JS.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1 class="title">Vanilla<span>Calculator</span></h1>

    <section class="calc" role="application" aria-label="Calculator">
      <output id="display" class="display" aria-live="polite" tabindex="0">0</output>

      <div class="keys">
        <button class="key fn" data-action="clear" aria-label="All Clear">AC</button>
        <button class="key fn" data-action="sign" aria-label="Toggle sign">±</button>
        <button class="key fn" data-action="percent" aria-label="Percent">%</button>
        <button class="key op" data-op="divide" aria-label="Divide">÷</button>

        <button class="key" data-digit="7">7</button>
        <button class="key" data-digit="8">8</button>
        <button class="key" data-digit="9">9</button>
        <button class="key op" data-op="multiply" aria-label="Multiply">×</button>

        <button class="key" data-digit="4">4</button>
        <button class="key" data-digit="5">5</button>
        <button class="key" data-digit="6">6</button>
        <button class="key op" data-op="subtract" aria-label="Subtract">−</button>

        <button class="key" data-digit="1">1</button>
        <button class="key" data-digit="2">2</button>
        <button class="key" data-digit="3">3</button>
        <button class="key op" data-op="add" aria-label="Add">+</button>

        <button class="key zero" data-digit="0">0</button>
        <button class="key" data-action="dot">.</button>
        <button class="key fn" data-action="backspace" aria-label="Backspace">⌫</button>
        <button class="key eq" data-action="equals" aria-label="Equals">=</button>
      </div>
    </section>

    <footer class="tips">
      <small>Keyboard: 0–9, + − × * ÷ /, . , Enter (=), Backspace (⌫), Esc (AC)</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
